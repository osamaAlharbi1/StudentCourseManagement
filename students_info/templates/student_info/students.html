{% extends 'layout.html' %}

{% block content %}
  <h1>Students</h1>
  <ul>
    {% for student in students %}
      <li><a href="{% url 'details' student.id %}">{{ student }}</a></li>
    {% endfor %}
  </ul>

  <h2>Add Student</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <p><a href="{% url 'courses' %}">View Courses</a></p>
{% endblock %}
