{% extends 'layout.html' %}

{% block content %}
  <h1>Courses</h1>
  <ul>
    {% for course in courses %}
      <li>{{ course }}</li>
    {% endfor %}
  </ul>

  <h2>Add Course</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <p><a href="{% url 'students' %}">View Students</a></p>
{% endblock %}
